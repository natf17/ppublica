<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
	<div th:fragment="header">
	<div class="logo">PPublica</div>
		<ul class="headerRow">
			
			
			
			<li class="left"><a th:href="@{/}">HOME</a></li>
			
			<li sec:authorize="!isAuthenticated()" class="left">
				<a th:href="@{/61st}">61st ST</a>
			</li>
			
			<li sec:authorize="!isAuthenticated()" class="left">
				<a th:href="@{/69th}">69th ST</a>
			</li>
			
			<li sec:authorize="isAuthenticated()" class="left">
				<a th:href="@{/schedules}">Schedules</a>
			</li>
			
			<li sec:authorize="isAuthenticated()" class="left">
				<a th:href="@{/publishers}">Publishers</a>
			</li>
			
			<li th:if="${#authorization != null and #authorization.expression('isAuthenticated()')}" class="left">
				<a th:href="@{/myslots}">My Schedule</a>
			</li>
			
			<li th:if="${#authorization != null and #authorization.expression('isAuthenticated()')}" class="right divLogoutButton">
				<a th:href="@{/logout}">Log out</a>
			</li>
			
			<li th:if="${#authorization == null or #authorization.expression('!isAuthenticated()')}" class="right">
				<a th:href="@{/login}">Log IN</a>
			</li>
		</ul>		
	</div>	
</body>
</html>
